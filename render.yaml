services:
  - type: web
    name: stylesathi-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && cd backend && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn stylesathi_backend.wsgi:application --chdir backend --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://stylesathi-frontend.onrender.com"

  - type: web
    name: stylesathi-frontend
    env: node
    buildCommand: cd styleSathi && npm ci && npm run build
    startCommand: cd styleSathi && npx serve -s dist -l $PORT
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://stylesathi-backend.onrender.com/api"
